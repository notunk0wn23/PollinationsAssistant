<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat UI</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="app">
    <div class="sidebar">
      <h3 class="greeting"></h3>
      <button class="new-chat-button">Start New Chat</button>
      <ul class="chat-list">
        <!-- Chat list will be dynamically populated -->
      </ul>
    </div>
    <div class="chat-window">
      <div class="messages-list">
        <!-- Messages will be dynamically updated here -->
      </div>
      <div class="send-message-container">
        <input type="text" id="message-box" placeholder="Type a message...">
        <button id="send-button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <script src="src/index.js" type="module"></script>
</body>
</html>
